version: 1

sitemaps:
  website:
    origin: https://food.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      default:
        source: /food/query-index.json
        destination: /food/sitemap.xml
        hreflang: en
        alternate: /{path}
      it:
        source: /it/food/query-index.json
        destination: /it/food/sitemap.xml
        hreflang: it-IT
        alternate: /it/{path}
